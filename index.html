<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="top-bar">
        <img class="ig-logo-img" src="./assets/ig-logo.jpg" alt="ig">
        <div class="heart-notification-top-bar"></div>
        <img class="heart-icon-img" src="./assets/heart-post.png" alt="heart">

        </div>
    </div>
    <div class="main-bar">
        <div class="stories">

                <h5 class="txt1-txt stories-txt">rinaawaisman</h5>
            </div>
            <div class="stories-img2">
                <img class="img2-img stories-img" src="./assets/img2.jpg" alt="img2">
                <h5 class="txt2-txt stories-txt">elazar_danino</h5>
            </div>
            <div class="stories-img3">
                <img class="img3-img stories-img" src="./assets/img3.png" alt="img3">
                <h5 class="txt3-txt stories-txt">confisingles</h5>
            </div>
            <div class="stories-img4">
                <img class="img4-img stories-img" src="./assets/img4.jpg" alt="img4">

            </div>
            <div class="stories-img5">
                <img class="img5-img stories-img" src="./assets/img5.jpg" alt="img5">

            </div>
            <div class="stories-img6">
                <img class="img6-img stories-img" src="./assets/img6.jpg" alt="img6">
                <h5 class="txt6-txt stories-txt">dos_celebs</h5>
            </div>
            <div class="stories-img7">
                <img class="img7-img stories-img" src="./assets/img7.jpg" alt="img7">
                <h5 class="txt7-txt stories-txt">Architecture</h5>
            </div>
        </div> 
        
        <div class="post">
            <div class="post-top-bar">
                <img class="profile-img" src="./assets/profile-img.jpg" alt="profile">
                <h4 id="profile-title">morlevi1</h4>
                <img class="dots-img" src="./assets/dots.png" alt="3dots">
            </div>
            <img class="post-img" src="./assets/post-img.png" alt="post">
            <div class="icons-bar">
                <img class="heart-post-img" src="./assets/heart-post.png" alt="heart-post">
                <img class="messenger-img" src="./assets/comments.png" alt="messenger">
                <img class="send-img" src="./assets/send.png" alt="send">
                <img class="save-img" src="./assets/save.png" alt="save">
            </div>
            <div class="post-bottom-bar">
                <h4>morlevi1 זה מדהים, תנסו!... </h4>
                <h4 class="num-likes">5,635 likes</h4>
                <h5 class="view-all-comments">View all 15 comments</h5>
                <h4 class="add-comment">Add a comment…</h4>
            </div>
            <img class="happy-img" src="./assets/happy.png" alt="happy">
        </div>
        
        <br>
        
        <div class="post">
            <div class="post-top-bar">
                <img class="profile-img" src="./assets/profile-img.jpg" alt="profile">

                <img class="dots-img" src="./assets/dots.png" alt="3dots">
            </div>
            <video class="video-fun" controls>

            <img class="happy-img" src="./assets/happy.png" alt="happy">

    </div>

    <div class="bottom-bar">
        <div class="icons-bottom-bar">
            <img class="homepage-img" src="./assets/homepage.png" alt="homepage">
            <img class="explore-img" src="./assets/explore.png" alt="explore">
            <img class="reels-img" src="./assets/reels.png" alt="reels">
            <img class="create-img" src="./assets/Create.png" alt="create">
            <div class="heart-notification-bottom-bar"></div>
            <img class="messenger-img" src="./assets/messenger.png" alt="messenger">
            <img class="bibi-img" src="./assets/bibi.jpg" alt="bibi">

</html>
